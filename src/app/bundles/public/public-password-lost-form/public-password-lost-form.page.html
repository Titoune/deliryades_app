<ion-header>
    <ion-toolbar>
        <ion-title>
            Mot de passe perdu
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <form *ngIf="create_form" [formGroup]="create_form" #ngForm="ngForm" (ngSubmit)="submit()">
                    <ion-item>
                        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
                        <p *ngIf="ngForm.submitted" class="form-error">{{create_form.getError('error',
                            'email')}}
                        </p>
                    </ion-item>
                    <ngx-recaptcha2
                            [siteKey]="'6LcXpyYTAAAAANheM8Sm45P56p8TdqnAB1gbl2wJ'"
                            [size]="'normal'"
                            [hl]="'fr'"
                            [theme]="'light'"
                            [type]="'image'"
                            (expire)="is_captcha_valid = false"
                            (success)="is_captcha_valid = true"
                            formControlName="recaptcha">
                    </ngx-recaptcha2>

                    <ion-button [disabled]="is_captcha_valid == false" type="submit" size="large" expand="block">
                        RÃ©initialiser mon mot de passe
                    </ion-button>
                </form>
                <div text-center>
                    <a routerDirection="backward" routerLink="/connexion">Retour</a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
