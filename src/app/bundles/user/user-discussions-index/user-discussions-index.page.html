<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Messages</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-button (click)="showDiscussionCommentCreateFormModal()">Nouveau message</ion-button>

    <div class="discussions-list">
        <mec-item-list routerDirection="forward" routerLink="/user/messages/voir/{{discussion_comment.user_id}}"
                       *ngFor="let discussion_comment of discussion_comments">
            <div class="visuel">
                <img appMecImageCache
                     [type]="discussion_comment.user.sex === 'f' ? 'man' : 'woman'"
                     [url]="environment.resizer_url + 'user/' + discussion_comment.user.user_id + '/default/' + discussion_comment.user.picture"
                     alt="">
            </div>
            <div class="header-title">
                {{discussion_comment.user.fullname}}
            </div>
            <div class="content-text">
                {{discussion_comment.content}}
            </div>
            <div class="content-more">
                {{discussion_comment.created | date: 'dd/MM/yyyy Ã  HH:mm'}}
            </div>
        </mec-item-list>
    </div>


    <ion-infinite-scroll (ionInfinite)="getDiscussionComments()">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
