<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <span class="modal-close-button" (click)="cancelForm()">Annuler</span>
        </ion-buttons>
        <ion-title>Modifier mon mot de passe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <form *ngIf="update_form" [formGroup]="update_form" #ngForm="ngForm"
                      (ngSubmit)="submit()">

                    <ion-item>
                        <ion-label position="stacked">Nouveau mot de passe</ion-label>
                        <ion-input type="password" formControlName="password1" placeholder=""></ion-input>
                        <p *ngIf="ngForm.submitted" class="form-error">{{update_form.getError('error',
                            'password1')}}
                        </p>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Confirmation du nouveau mot de passe</ion-label>
                        <ion-input type="password" formControlName="password2" placeholder=""></ion-input>
                        <p *ngIf="ngForm.submitted" class="form-error">{{update_form.getError('error',
                            'password2')}}
                        </p>
                    </ion-item>

                    <ion-button type="submit" size="large" expand="block">enregistrer</ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
