<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <span class="modal-close-button" (click)="modalCtrl.dismiss()">Fermer</span>
    </ion-buttons>
    <ion-title>
      Conditions générales d'utilisation du site
    </ion-title>

</ion-header>


<ion-content padding>

</ion-content>
