<ion-header>
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>
<ion-list>
    <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" routerLink="/comptes">
            <ion-icon slot="start" [name]="'user'"></ion-icon>
            <ion-label>
                Mes comptes
            </ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/parametres">
            <ion-icon slot="start" [name]="'user'"></ion-icon>
            <ion-label>
                Paramètres
            </ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/deconnexion">
            <ion-icon slot="start" [name]="'logout'"></ion-icon>
            <ion-label>
                Déconnexion
            </ion-label>
        </ion-item>
    </ion-menu-toggle>
</ion-list>
